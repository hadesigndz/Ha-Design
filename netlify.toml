[build]
  command = "npm run build"
  publish = "dist"

# Fixed proxy for ProColis API (Ecotrack)
[[redirects]]
  from = "/api/delivery/create"
  to = "https://procolis.com/api_v1/api_create"
  status = 200
  force = true

# SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
