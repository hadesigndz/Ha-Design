[build]
  command = "npm run build"
  publish = "dist"

# Simple fixed proxy for ProColis API to bypass CORS
[[redirects]]
  from = "/api/delivery/create"
  to = "https://procolis.com/api_v1/colis/api_create"
  status = 200
  force = true

# SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
